<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Food Base</title>

    <script src="../javascripts/enum.js"></script>
    <script src="../javascripts/base.js"></script>

    <link href="../stylesheets/variables.css" rel="stylesheet" />
    <link href="../stylesheets/custom.css" rel="stylesheet" />
    <link href="../stylesheets/header.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div id="Logo"
             data-type_Logo="main">

            <span id="logo_main_Title"
                  data-type_Logo="main_Title">Food Base</span>

            <span id="logo_main_Description"
                  data-type_Logo="main_Description">Продуктовый магазин</span>
        </div>

        <div id="SearchBar"
             data-type_SearchBar="main">

            <input id="searchbar_SearchBar"
                   type="text"
                   data-type_InputText="main" />
        </div>

        <div id="Menu_Box"
             data-type_Menu="main">

            <span id="menu_Home"
                  data-type_Btn="menu">Главная</span>

            <span id="menu_Profile"
                  data-type_Btn="menu">Профиль</span>

            <span id="menu_GroceryBasket"
                  data-type_Btn="menu">Корзина</span>

            <span id="menu_History"
                  data-type_Btn="menu">История</span>
        </div>

        <div id="Theme"
             data-type_Theme="main"
             data-type_Btn="theme"
             data-Activated="3">

            <span id="theme_title"
                  data-type_Theme="main_Title">Тема:</span>

            <span id="theme_description"
                  data-type_Theme="main_Description">классик</span>
        </div>
    </header>
    <footer>
    </footer>
</body>
</html>
