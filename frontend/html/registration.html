<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
</head>
<body style="background-color: #000000; color: #ffff00">

    <form action="/data/registration" method="POST" style="position: absolute; left: 50%; top: 45%; transform: translate(-50%, -50%);">

        <input type="text" name="name" placeholder="Ваше имя" maxlength="20" required autofocus>
        <br>
        <input type="text" name="login" placeholder="Ваш логин" maxlength="20" required>
        <br>
        <input type="password" name="password" placeholder="Ваш пароль" required>
        <br>
        <button type="submit">Отправить</button>
        <p>
            При первом входе будет создан новый аккаунт
            <br>
            При повторном - выполнена аутентификация
        </p>
    </form>

</body>
</html>
